apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.longhorn.io
    targetRevision: "1.4.0"
    chart: longhorn
  destination:
    name: in-cluster
    namespace: longhorn-system
  helm:
    values:
      persistence:
        defaultclass: true
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
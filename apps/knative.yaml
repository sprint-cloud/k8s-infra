apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: knative
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: 'https://github.com/sprint-cloud/k8s-infra'
    path: knative
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
  ignoreDifferences:
    - group: 
      kind: Namespace
      jsonPointers:
        - /metadata/labels
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
